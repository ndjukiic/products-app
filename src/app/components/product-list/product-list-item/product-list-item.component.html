<div>
  <ul class="list-group">
    <li class="list-group-item">
      <img [src]="product.thumbnail" />
      <p style="text-align: center">
        {{ product.title }}
        <br />
        ${{ product.price }}
      </p>
      <button class="btn btn-default" (click)="rutaView()">View Details</button>
      <button class="btn btn-primary" (click)="rutaEdit()">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </li>
  </ul>
</div>
