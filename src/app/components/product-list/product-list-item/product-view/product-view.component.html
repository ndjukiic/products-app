<p>product-view works!</p>
<div id="display">
    <h2 style="text-align:center;">{{ products[index].title + '  -     $' + products[index].price }}</h2>
    <img [src]="products[index].images[0]" style="margin: 1rem auto;border-radius: 3px;">
    <hr>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
</div>
