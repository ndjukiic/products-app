<form [formGroup]="reactiveForm" style="width:60%;margin:1rem auto;" (ngSubmit)="onFormSubmit()">
    <div class="form-group" >
        <label for="name">Product Name:</label>
        <input type="text" id="name" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Product Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
        <label for="brand">Product brand:</label>
        <input type="text" id="brand" formControlName="brand" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Product category:</label>
        <input type="text" id="category" formControlName="category" class="form-control">
    </div>
    <div class="form-group">
        <label for="thumbnail">Product thumbnail (if applicable):</label>
        <input type="text" id="thumbnail" formControlName="thumbnail" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
